<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Software Store
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Software Store</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.getName() }}</h2>
        <p>{{ product.getInfo() }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item *ngIf="products.length === 0">
      <ion-label>No products available</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
